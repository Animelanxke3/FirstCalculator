<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>MCALC</h3>
      <div class="display"></div>
      <div class="wrapper-calcButton">
        <div class="number">
          <div class="button-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="button-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="button-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="button-row">
            <button>0</button>
            <button>000</button>
            <button>.</button>
          </div>
        </div>
        <div class="operation">
          <div class="button-row">
            <button>&larr;</button>
            <button>C</button>
          </div>
          <div class="button-row">
            <button>&plus;</button>
            <button>&minus;</button>
          </div>
          <div class="button-row">
            <button>&divide;</button>
            <button>&times;</button>
          </div>
          <div class="button-row">
            <button>&equals;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
